<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Contactpagina</title>
  <link rel="stylesheet" href="stylesheets/style.css">
  <script defer src="./captcha.js"></script>
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
</head>

<body>

  <div class="page">
    <section class="contact">

      <h1>Contact</h1>

      <form action="" method="post" class="form-contactpagina">

        <div class="form-contactpagina__inputelement fx-col">
          <label for="name">Naam: </label>
          <input type="text" name="name" id="name" required>
        </div>

        <div class="form-contactpagina__inputelement fx-col">
          <label for="email">Email: </label>
          <input type="email" name="email" id="email">
        </div>

        <div class="form-contactpagina__inputelement fx-col">
          <label for="telefoon">Telefoon: </label>
          <input type="tel" name="telefoon" id="telefoon" maxlength=10 pattern="[0-9]{10}" placeholder="bv. 0612345678"
            required>
        </div>
        <button type="reset" class="form-contactpagina__inputelement__button">Leeg velden</button>


        <div class="form-contactpagina__inputelement">
          <fieldset>
            <legend>Wil je onze nieuwsbrief ontvangen?</legend>
            <label><input type="radio" name="newsletter" value="yes" checked /> Ja, graag!</label>
            <label><input type="radio" name="newsletter" value="no" /> Nee, een andere keer</label>
          </fieldset>
        </div>

        <div class="form-contactpagina__inputelement fx-col">
          <label for="call-date">Op welke dag kunnen we bellen? </label>
          <input name="call-date" type="date" id="call-date">
        </div>

        <div class="form-contactpagina__inputelement">
          <input type="submit" value="Verstuur!">
        </div>

        /*student uitwerking*/
        <div class="container text-center mb-5 mt-5">
          <div class="row">
            <div class="col-md-12">
              <h4><a href="https://github.com/ArgoZhang/SliderCaptcha" target="_blank">Slider Captcha</a></h4>
            </div>
          </div>
        </div>

        <div class="container-fluid">
          <div class="row justify-content-center">
            <div class="col-md-4 mb-5">
              <div class="slidercaptcha card">
                <div class="card-header">
                  <span>Please complete security verification!</span>
                </div>
                <div class="card-body">
                  <div id="captcha"></div>
                </div>
              </div>
            </div>

          </div>
        </div>
  </div>


  </form>


  </section>
  </div>

</body>
